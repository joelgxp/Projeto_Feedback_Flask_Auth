<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Track - Gerencie sua Equipe!</title>
    <link rel="shortcut icon" href="./static/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employees.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alert.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_employee.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    
</head>

<body>
    <nav class="navigation">
        <ul class="sidebar">
            <li onclick=hideSidebar()>
                <a href="#">
                    <i class="ri-close-line"></i>
                </a>
            </li>
            <li>
                <a href="/employees">Gerenciar</a>
            </li>
            <li>
                <a href="/employees/new">Cadastrar</a>
            </li>
            <li>
                <a href="/logout">
                    <p>Sair</p>
                </a>
            </li>
        </ul>

        <div class="header">
            <a href="/employees">
                <img class="logo" src="../static/image/logo.png" alt="">
            </a>
            <p class="greeting">OlÃ¡, {{ current_user.name }}!</p>
            
        </div>
        <ul>        
            <li class="hideOnMobile link">
                <a href="/employees">Gerenciar</a>
            </li>
            <li class="hideOnMobile link">
                <a href="/employees/new">Cadastrar</a>
            </li>
            <li class="hideOnMobile logout">
                <a href="/logout">
                    <p>Sair</p>
                </a>
            </li>
            <li class="menu-button" onclick=showSidebar()>
                <a href="#">
                    <i class="ri-menu-fill"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

   {% with messages = get_flashed_messages() %}
   {% if messages %}
   {% for message in messages %}
   
   <div class="flash-message alert alert-reg">
       <i class="ri-checkbox-circle-fill"></i>
       <span class="del-msg msg">{{ message }}</span>
       <span class="close-btn close-btn-del">
           <i class="ri-close-line"></i>
       </span>
   </div>

   {% endfor %}
   {% endif %}
   {% endwith %}
   <!-- flash messages -->

    <script src="{{ url_for('static',  filename='js/index.js') }}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>

</html>
